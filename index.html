<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskManager - Hızlı Senkronizasyon</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Outfit', sans-serif; background: #0f172a; min-height: 100vh; color: #f8fafc; overflow-x: hidden; }
        #loginOverlay { background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(25px); z-index: 1000; }
        
        /* GİRİŞ PANELİ OKUNABİLİRLİK DÜZENLEMESİ */
        #personSelect { 
            background: #ffffff !important; 
            color: #0f172a !important; 
            border: 2px solid #6366f1; 
            font-weight: 700;
            border-radius: 16px;
        }
        #personSelect option { color: #0f172a !important; background: #ffffff !important; font-weight: 600; }

        .task-card {
            background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            height: 180px; display: flex; cursor: pointer; position: relative; z-index: 10;
        }
        .task-card:hover { transform: translateY(-10px); background: rgba(30, 41, 59, 0.9); border-color: #6366f1; }
        
        .prio-badge { font-size: 10px; font-weight: 800; padding: 2px 8px; border-radius: 6px; }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
    </style>
</head>
<body class="flex flex-col items-center p-6">

    <div id="loginOverlay" class="fixed inset-0 flex items-center justify-center">
        <div class="bg-slate-900/50 p-10 rounded-[45px] border border-white/10 shadow-2xl w-[420px] text-center backdrop-blur-xl">
            <div class="mb-8">
                <div class="w-20 h-20 bg-indigo-600 rounded-3xl mx-auto flex items-center justify-center text-white text-4xl mb-4 shadow-2xl shadow-indigo-500/20"><i class="fa-solid fa-bolt"></i></div>
                <h2 class="text-white text-3xl font-extrabold tracking-tight">Hızlı Giriş</h2>
                <div class="flex items-center justify-center gap-2 mt-2">
                    <div id="statusDot" class="w-2.5 h-2.5 rounded-full bg-amber-500 animate-pulse"></div>
                    <p id="cloudStatus" class="text-amber-400 text-xs font-bold uppercase tracking-widest">Sistem Hazırlanıyor...</p>
                </div>
            </div>
            
            <div class="space-y-5 mb-8 text-left">
                <select id="personSelect" class="w-full p-4 outline-none cursor-pointer transition-all">
                    <option value="">Lütfen Bekleyin...</option>
                </select>
                
                <div class="grid grid-cols-2 gap-3 pt-2">
                    <button onclick="document.getElementById('restoreInput').click()" class="bg-slate-800 hover:bg-emerald-600 text-white text-[11px] font-bold py-3 rounded-xl transition-all"><i class="fa-solid fa-file-import mr-1"></i> JSON Yükle</button>
                    <button onclick="clearStorage()" class="bg-slate-800 hover:bg-rose-600 text-white text-[11px] font-bold py-3 rounded-xl transition-all"><i class="fa-solid fa-sync mr-1"></i> Sıfırla</button>
                </div>
            </div>
            
            <button onclick="loginUser()" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-black py-5 rounded-2xl transition-all shadow-xl active:scale-95 text-lg">GİRİŞ YAP</button>
            <input type="file" id="restoreInput" accept=".json" class="hidden">
        </div>
    </div>

    <header class="w-full max-w-6xl flex flex-col md:flex-row justify-between items-center mb-10 z-10 gap-6 hidden" id="mainHeader">
        <div>
            <h1 class="text-4xl font-black text-white tracking-tighter">TASK MANAGER</h1>
            <p class="text-indigo-400 font-bold" id="activeUserNameDisplay"></p>
        </div>
        <div class="flex gap-3 bg-slate-800/40 p-2 rounded-2xl border border-white/5 backdrop-blur-md">
            <button onclick="syncData()" class="bg-indigo-600 text-white px-5 py-2.5 rounded-xl font-bold text-sm transition"><i class="fa-solid fa-cloud-arrow-up"></i> Kaydet</button>
            <button onclick="logout()" class="bg-rose-500/20 text-rose-400 px-5 py-2.5 rounded-xl font-bold text-sm border border-rose-500/30 transition">Çıkış</button>
        </div>
    </header>

    <div id="cardContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 w-full max-w-6xl z-10 pb-12 hidden"></div>

    <div id="taskModal" class="fixed inset-0 bg-slate-950/80 hidden items-center justify-center z-[150] backdrop-blur-md p-4">
        <div class="bg-slate-900 w-full max-w-5xl rounded-[40px] shadow-2xl border border-white/10 overflow-hidden flex flex-col max-h-[90vh]">
            <div class="p-8 bg-slate-800/50 border-b border-white/5 flex justify-between items-center">
                <h2 id="modalTitle" class="text-2xl font-black text-white capitalize">Görevler</h2>
                <div class="flex items-center gap-4">
                    <select id="modalPrioFilter" onchange="renderTasks(currentUserId)" class="bg-slate-800 text-white border border-white/10 rounded-xl px-4 py-2 text-xs font-bold">
                        <option value="all">Tüm Önem Dereceleri</option>
                        <option value="R">R</option><option value="A">A</option><option value="1">1</option>
                    </select>
                    <button onclick="closeModal()" class="text-slate-400 text-3xl hover:text-rose-500">&times;</button>
                </div>
            </div>
            <div class="flex-1 overflow-y-auto p-8 custom-scroll" id="taskList"></div>
        </div>
    </div>

    <script>
        // FIREBASE LİNKİNİZ
        const FIREBASE_URL = "https://proje-id-varsayilan.firebaseio.com/veriler.json"; 
        const passList = { "SERHAT": "1111", "ALI": "2222", "ALİ": "2222", "MUHAMMED": "3333", "ABDULLAH": "4444", "BAHA": "5555", "MEHMET": "6666", "FATIH": "7777" };

        let categories = [];
        let currentUserId = null; 
        let isManagerMode = false;

        // --- HIZLANDIRILMIŞ VERİ YÜKLEME ---
        async function loadData() {
            const statusText = document.getElementById('cloudStatus');
            const statusDot = document.getElementById('statusDot');
            
            // Önce yerel hafızayı göster ki kullanıcı beklemesin
            const local = localStorage.getItem('yonetimData');
            if(local) {
                categories = JSON.parse(local);
                updateLoginList();
                statusText.innerText = "Yerel Veri Hazır";
            }

            try {
                // Arka planda bulutu kontrol et
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000); // 5 saniye sınırı

                const response = await fetch(FIREBASE_URL, { signal: controller.signal });
                const data = await response.json();
                
                if (data && Array.isArray(data)) {
                    categories = data;
                    saveToStorage();
                    statusText.innerText = "Bulut Senkronize Edildi";
                    statusDot.className = "w-2.5 h-2.5 rounded-full bg-emerald-500";
                    updateLoginList();
                }
            } catch (err) {
                statusText.innerText = "Yerel Mod Aktif";
                statusDot.className = "w-2.5 h-2.5 rounded-full bg-indigo-500 animate-none";
            }
        }

        // --- JSON YÜKLEME (BEKLEME YAPMAZ) ---
        document.getElementById('restoreInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                try {
                    const data = JSON.parse(ev.target.result);
                    if (Array.isArray(data)) {
                        categories = JSON.parse(JSON.stringify(data));
                        saveToStorage();
                        updateLoginList();
                        alert("Veriler yüklendi! Giriş yapabilirsiniz.");
                    }
                } catch (err) { alert("JSON Hatası!"); }
            };
            reader.readAsText(file);
        });

        function loginUser() {
            const select = document.getElementById('personSelect');
            if (!select.value) return alert("İsim seçin!");
            
            if (select.value === "all") {
                if (prompt("Yönetici Şifresi:") !== "0571") return alert("Hatalı!");
                isManagerMode = true;
            } else {
                isManagerMode = false;
                currentUserId = parseFloat(select.value);
                const user = categories.find(c => c.id === currentUserId);
                const pass = prompt(`${user.title} şifresi:`);
                const expected = (user.password || passList[user.title.trim().toUpperCase()] || "1234").toString().trim();
                if (!pass || pass.trim() !== expected) return alert("Hatalı Şifre!");
                document.getElementById('activeUserNameDisplay').innerText = user.title;
            }
            
            document.getElementById('loginOverlay').classList.add('hidden');
            document.getElementById('mainHeader').classList.remove('hidden');
            document.getElementById('cardContainer').classList.remove('hidden');
            renderCards();
        }

        function renderCards() {
            const container = document.getElementById('cardContainer');
            const usersToShow = isManagerMode ? categories : categories.filter(c => c.id === currentUserId);
            container.innerHTML = usersToShow.map(cat => `
                <div class="task-card" onclick="openModal(${cat.id})">
                    <div class="flex-1 p-6 flex flex-col justify-between">
                        <h3 class="text-xl font-bold text-white">${cat.title}</h3>
                        <p class="text-slate-400 text-xs">${cat.tasks.length} Görev Kayıtlı</p>
                    </div>
                </div>
            `).join('');
        }

        function renderTasks(uId) {
            const filter = document.getElementById('modalPrioFilter').value;
            const cat = categories.find(c => c.id === uId);
            document.getElementById('taskList').innerHTML = cat.tasks.filter(t => filter === 'all' || t.priority === filter).map(t => `
                <div class="p-5 bg-slate-800/50 border border-white/5 rounded-2xl mb-4">
                    <span class="font-bold text-indigo-400">[${t.priority}]</span>
                    <span class="ml-3 text-white">${t.text}</span>
                </div>
            `).join('');
        }

        function updateLoginList() { 
            const select = document.getElementById('personSelect');
            if(!categories.length) { select.innerHTML = '<option value="">Veri Yok, JSON Yükleyin</option>'; return; }
            select.innerHTML = '<option value="">İsim Seçin</option><option value="all">--- YÖNETİCİ ---</option>' + categories.map(c => `<option value="${c.id}">${c.title}</option>`).join(''); 
        }
        function saveToStorage() { localStorage.setItem('yonetimData', JSON.stringify(categories)); }
        function clearStorage() { if(confirm("Tüm hafıza silinsin mi?")) { localStorage.clear(); location.reload(); } }
        async function syncData() { try { await fetch(FIREBASE_URL, { method: 'PUT', body: JSON.stringify(categories) }); alert("Kaydedildi!"); } catch (err) { alert("Hata!"); } }
        function openModal(id) { currentUserId = id; renderTasks(id); document.getElementById('taskModal').classList.replace('hidden', 'flex'); }
        function closeModal() { document.getElementById('taskModal').classList.replace('flex', 'hidden'); }
        function logout() { location.reload(); }

        window.onload = loadData;
    </script>
</body>
</html>
