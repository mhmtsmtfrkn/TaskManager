<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Hub Pro - Kesin Veri Kilidi</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Outfit', sans-serif; background: #f0f2f5; min-height: 100vh; color: #1f2937; position: relative; padding-bottom: 140px; overflow-x: hidden; }
        .bg-shape { position: fixed; border-radius: 50%; filter: blur(80px); z-index: -1; opacity: 0.6; animation: floatBackground 10s infinite alternate; }
        .shape-1 { top: -10%; left: -10%; width: 600px; height: 600px; background: #a78bfa; }
        .shape-2 { bottom: -10%; right: -10%; width: 500px; height: 500px; background: #f472b6; }
        @keyframes floatBackground { from { transform: translate(0, 0); } to { transform: translate(30px, 30px); } }

        #loginOverlay { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px); z-index: 1000; }
        #personSelect { background: #ffffff !important; color: #1e293b !important; border: 2px solid #6366f1; font-weight: 700; border-radius: 16px; }

        .task-card {
            background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(15px); border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 28px; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            height: 240px; display: flex; overflow: hidden; cursor: pointer; position: relative;
            box-shadow: 0 0 25px rgba(16, 185, 129, 0.35); 
        }
        .task-card:hover { transform: translateY(-12px); box-shadow: 0 0 50px rgba(16, 185, 129, 0.75); border-color: #10b981; }

        .task-item-row { background: #fff; border: 1px solid rgba(16, 185, 129, 0.3); border-radius: 24px; margin-bottom: 16px; padding: 20px; box-shadow: 0 4px 20px rgba(16, 185, 129, 0.2); transition: 0.3s; }
        
        .prio-R  { background: #00f2fe; color: #000; } .neon-R  { color: #00f2fe; border: 1px solid #00f2fe; }
        .prio-RG { background: #667eea; color: #fff; } .neon-RG { color: #667eea; border: 1px solid #667eea; }
        .prio-RH { background: #b721ff; color: #fff; } .neon-RH { color: #b721ff; border: 1px solid #b721ff; }
        .prio-RA { background: #21d4fd; color: #000; } .neon-RA { color: #21d4fd; border: 1px solid #21d4fd; }
        .prio-A  { background: #f43f5e; color: #fff; } .neon-A  { color: #f43f5e; border: 1px solid #f43f5e; }
        .prio-1  { background: #fbbf24; color: #000; } .neon-1  { color: #fbbf24; border: 1px solid #fbbf24; }
        .prio-2  { background: #10b981; color: #fff; } .neon-2  { color: #10b981; border: 1px solid #10b981; }
        .prio-3  { background: #64748b; color: #fff; } .neon-3  { color: #64748b; border: 1px solid #64748b; }

        .status-pill { font-size: 10px; font-weight: 800; padding: 4px 12px; border-radius: 10px; cursor: pointer; transition: 0.2s; border: 1px solid transparent; }
        .status-todo { background: #fef3c7; color: #92400e; }
        .status-done { background: #d1fae5; color: #065f46; border-color: #10b981; }

        #notification-container { position: fixed; top: 20px; right: 20px; z-index: 2000; display: flex; flex-direction: column; gap: 10px; }
        .toast { padding: 16px 24px; border-radius: 16px; color: white; font-weight: 700; animation: slideIn 0.4s ease-out; display: flex; align-items: center; gap: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        .neon-sidebar { width: 55px; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; border-right: 1px solid rgba(0,0,0,0.05); }
        .neon-tag { font-size: 8px; font-weight: 800; width: 42px; height: 18px; display: flex; align-items: center; justify-content: center; border-radius: 6px; }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
    </style>
</head>
<body class="flex flex-col items-center p-6">

    <div id="notification-container"></div>
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div id="loginOverlay" class="fixed inset-0 flex items-center justify-center">
        <div class="bg-slate-900/50 p-10 rounded-[45px] border border-white/10 shadow-2xl w-[420px] text-center backdrop-blur-xl">
            <h2 class="text-white text-3xl font-extrabold mb-6 italic uppercase">TASK HUB PRO</h2>
            <div class="flex items-center justify-center gap-2 mb-4">
                <div id="statusDot" class="w-2.5 h-2.5 rounded-full bg-amber-500 animate-pulse"></div>
                <p id="cloudStatus" class="text-amber-400 text-xs font-bold uppercase tracking-widest">Kontrol Ediliyor...</p>
            </div>
            <select id="personSelect" class="w-full p-4 outline-none mb-6">
                <option value="">İsimler Bekleniyor...</option>
            </select>
            <div class="grid grid-cols-2 gap-3 mb-6">
                <button onclick="document.getElementById('restoreInput').click()" class="bg-slate-800 text-white text-[11px] py-3 rounded-xl hover:bg-slate-700 transition">JSON YÜKLE</button>
                <button onclick="clearStorage()" class="bg-slate-800 text-rose-400 text-[11px] py-3 rounded-xl hover:bg-slate-700 transition">SIFIRLA</button>
            </div>
            <button onclick="loginUser()" class="w-full bg-indigo-600 text-white font-black py-5 rounded-2xl shadow-xl hover:bg-indigo-500 transition active:scale-95">GİRİŞ YAP</button>
            <input type="file" id="restoreInput" accept=".json" class="hidden">
        </div>
    </div>

    <header class="w-full max-w-6xl flex flex-col md:flex-row justify-between items-center mb-10 z-10 gap-6 hidden" id="mainHeader">
        <div>
            <h1 class="text-4xl font-black text-slate-800 tracking-tighter italic">GÖREV MERKEZİ</h1>
            <p id="activeUserNameDisplay" class="text-indigo-600 font-bold uppercase text-sm tracking-widest"></p>
        </div>
        <div class="flex gap-3 bg-white/60 p-2 rounded-2xl border border-white backdrop-blur-md shadow-sm">
            <button id="adminBackupBtn" onclick="exportBackup()" class="bg-amber-500 text-white px-5 py-2.5 rounded-xl font-bold text-xs hidden">JSON YEDEK AL</button>
            <button onclick="generateReport(null)" class="bg-emerald-500 text-white px-5 py-2.5 rounded-xl font-bold text-xs">RAPOR AL</button>
            <button onclick="syncData()" class="bg-indigo-600 text-white px-5 py-2.5 rounded-xl font-bold text-xs hover:bg-indigo-700 transition">BULUTA KAYDET</button>
            <button onclick="logout()" class="bg-rose-500 text-white px-5 py-2.5 rounded-xl font-bold text-xs">ÇIKIŞ</button>
        </div>
    </header>

    <div id="adminAnalysisPanel" class="w-full max-w-6xl mb-8 hidden z-10">
        <div class="bg-white/70 backdrop-blur-xl p-8 rounded-[40px] border border-indigo-100 shadow-xl">
            <h3 class="text-xl font-black text-indigo-900 mb-6 flex items-center gap-3"><i class="fa-solid fa-chart-line"></i> PERFORMANS ANALİZİ (A & 1)</h3>
            <div id="analysisStats" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        </div>
    </div>

    <div id="cardContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 w-full max-w-6xl z-10 pb-12 hidden"></div>

    <div id="taskModal" class="fixed inset-0 bg-slate-900/40 hidden items-center justify-center z-[150] backdrop-blur-sm p-4">
        <div class="bg-white w-full max-w-5xl rounded-[40px] shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
            <div class="p-8 bg-slate-50 border-b flex justify-between items-center">
                <h2 id="modalTitle" class="text-2xl font-black text-slate-800">Görevler</h2>
                <div class="flex items-center gap-3">
                    <select id="modalPrioFilter" onchange="renderTasks(currentUserId)" class="bg-white border rounded-xl px-4 py-2 text-xs font-bold shadow-sm outline-none">
                        <option value="all">Filtrele</option>
                        <option value="R">R</option><option value="RG">RG</option><option value="RH">RH</option><option value="RA">RA</option><option value="A">A</option><option value="1">1</option><option value="2">2</option><option value="3">3</option>
                    </select>
                    <button onclick="generateReport(currentUserId)" class="px-5 py-2 bg-indigo-600 text-white rounded-xl text-xs font-bold">PDF</button>
                    <button onclick="closeModal()" class="text-slate-400 text-3xl hover:text-rose-500 transition-colors">&times;</button>
                </div>
            </div>
            <div id="taskList" class="flex-1 overflow-y-auto p-8 custom-scroll bg-slate-50"></div>
            <div class="p-6 bg-slate-50 border-t flex gap-3">
                <select id="newPriorityInput" class="bg-white border rounded-xl px-4 font-bold outline-none shadow-sm min-w-[80px]">
                    <option value="R" class="prio-R">R</option><option value="RG" class="prio-RG">RG</option>
                    <option value="RH" class="prio-RH">RH</option><option value="RA" class="prio-RA">RA</option>
                    <option value="A" class="prio-A">A</option><option value="1" class="prio-1">1</option>
                    <option value="2" class="prio-2">2</option><option value="3" class="prio-3" selected>3</option>
                </select>
                <input type="text" id="newTaskInput" placeholder="Yeni görev..." class="flex-1 p-4 bg-white border rounded-xl outline-none focus:border-indigo-500 transition-all shadow-sm">
                <button onclick="addTask()" class="bg-indigo-600 text-white px-10 py-4 rounded-xl font-bold hover:bg-indigo-700 shadow-lg transition">EKLE</button>
            </div>
        </div>
    </div>

    <div id="moveModal" class="fixed inset-0 bg-slate-900/60 hidden items-center justify-center z-[300] backdrop-blur-sm">
        <div class="bg-white p-10 rounded-[40px] w-96 text-center shadow-2xl border">
            <h3 class="text-xl font-bold text-slate-800 mb-6">Görevi Transfer Et</h3>
            <select id="moveTargetSelect" class="w-full p-4 bg-slate-50 border rounded-xl mb-8 font-bold outline-none"></select>
            <div class="flex justify-center gap-4">
                <button onclick="closeMoveModal()" class="px-6 py-2 text-slate-400 font-bold">İptal</button>
                <button onclick="confirmMove()" class="px-10 py-3 bg-indigo-600 text-white rounded-xl font-bold shadow-lg">ONAYLA</button>
            </div>
        </div>
    </div>

    <script>
        const FIREBASE_URL = "https://proje-id-varsayilan.firebaseio.com/veriler.json"; 
        const ADMIN_PASS = "0571";
        const passList = { "SERHAT": "1111", "ALI": "2222", "ALİ": "2222", "MUHAMMED": "3333", "ABDULLAH": "4444", "BAHA": "5555", "MEHMET": "6666", "FATIH": "7777", "FATİH": "7777" };

        let categories = [];
        let currentUserId = null; 
        let isManagerMode = false;
        let taskToMoveIdx = null;

        function showToast(message, type = 'success') {
            const container = document.getElementById('notification-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type === 'success' ? 'bg-emerald-500' : 'bg-rose-500'}`;
            toast.innerHTML = `<i class="fa-solid ${type === 'success' ? 'fa-circle-check' : 'fa-circle-exclamation'}"></i> <span>${message}</span>`;
            container.appendChild(toast);
            setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 400); }, 3000);
        }

        // --- GELİŞMİŞ VERİ KİLİTLEME SİSTEMİ ---
        async function loadData() {
            const statusText = document.getElementById('cloudStatus');
            const statusDot = document.getElementById('statusDot');
            
            // 1. Önce hafızayı göster (Bozuk bulut verisinin temizlemesini engeller)
            const local = localStorage.getItem('yonetimData');
            if(local && local !== "[]") {
                categories = JSON.parse(local);
                updateLoginList();
                statusText.innerText = "HAFIZA KİLİTLENDİ";
            }

            try {
                // 2. Bulutu sorgula
                const response = await fetch(FIREBASE_URL);
                let data = await response.json();
                if (data && !Array.isArray(data)) data = Object.values(data);
                
                // 3. EĞER BULUTTA GERÇEKTEN SAĞLAM VERİ VARSA ÜSTÜNE YAZ
                if (data && data.length > 0 && data[0].title && data[0].title !== "undefined") {
                    categories = data;
                    localStorage.setItem('yonetimData', JSON.stringify(categories));
                    updateLoginList();
                    statusText.innerText = "BULUT SENKRONİZASYONU TAMAM";
                    statusDot.className = "w-2.5 h-2.5 rounded-full bg-emerald-500";
                }
            } catch (err) { statusText.innerText = "ÇEVRİMDIŞI MOD"; }
            updateLoginList();
        }

        async function loginUser() {
            const select = document.getElementById('personSelect');
            if (!select.value || select.value === "") return alert("Lütfen isim seçin!");
            
            if (select.value === "all") {
                if (prompt("Yönetici Şifresi:") !== ADMIN_PASS) return alert("Hatalı!");
                isManagerMode = true;
                document.getElementById('adminBackupBtn').classList.remove('hidden');
                document.getElementById('adminAnalysisPanel').classList.remove('hidden');
                renderAnalysis();
            } else {
                isManagerMode = false;
                currentUserId = parseFloat(select.value);
                const user = categories.find(c => c.id === currentUserId);
                if(!user) return alert("Hata: Personel listesi güncel değil!");

                const pass = prompt(`${user.title} şifresi:`);
                const cleanInput = pass ? pass.toString().trim() : "";
                const cloudPass = user.password ? user.password.toString().trim() : "";
                const backupPass = passList[user.title.toUpperCase()] || "1234";

                if (cleanInput === cloudPass || cleanInput === backupPass) {
                    document.getElementById('activeUserNameDisplay').innerText = user.title;
                    document.getElementById('adminBackupBtn').classList.add('hidden');
                } else { return alert("Hatalı Şifre!"); }
            }
            
            document.getElementById('loginOverlay').classList.add('hidden');
            document.getElementById('mainHeader').classList.remove('hidden');
            document.getElementById('cardContainer').classList.remove('hidden');
            renderCards();
        }

        function renderAnalysis() {
            const container = document.getElementById('analysisStats');
            container.innerHTML = categories.map(cat => {
                const critical = cat.tasks.filter(t => t.priority === 'A' || t.priority === '1');
                const done = critical.filter(t => t.status === 'Tamamlandı').length;
                const score = critical.length > 0 ? Math.round((done / critical.length) * 100) : 0;
                return `
                    <div class="bg-indigo-50/50 p-6 rounded-3xl border border-indigo-100">
                        <div class="flex justify-between items-center mb-4"><span class="font-black text-indigo-900">${cat.title}</span><span class="text-[10px] font-bold bg-white px-2 py-1 rounded-lg text-indigo-600 shadow-sm">${cat.tasks.length} İŞ</span></div>
                        <div class="text-[10px] font-bold text-slate-500 uppercase mb-2">KRİTİK BAŞARI (A & 1)</div>
                        <div class="flex items-center gap-3"><div class="flex-1 h-2 bg-slate-200 rounded-full overflow-hidden"><div class="h-full bg-emerald-500" style="width: ${score}%"></div></div><span class="text-xs font-black text-emerald-600">%${score}</span></div>
                    </div>`;
            }).join('');
        }

        function renderCards() {
            const container = document.getElementById('cardContainer');
            const usersToShow = isManagerMode ? categories : categories.filter(c => c.id === currentUserId);
            container.innerHTML = usersToShow.map(cat => {
                const counts = {}; cat.tasks.forEach(t => counts[t.priority] = (counts[t.priority] || 0) + 1);
                const sidebar = `<div class="neon-sidebar">${["R","RG","RH","RA","A","1","2","3"].map(p => counts[p] ? `<div class="neon-tag neon-${p}">${p}:${counts[p]}</div>` : "").join('')}</div>`;
                
                const adminTools = isManagerMode ? `
                    <div class="absolute top-2 right-4 flex gap-2">
                        <button onclick="event.stopPropagation(); alert('Şifre: ' + '${cat.password || passList[cat.title.toUpperCase()] || "1234"}')" class="text-indigo-600 text-xs font-bold bg-white/80 px-2 py-1 rounded-lg shadow-sm"><i class="fa-solid fa-eye"></i></button>
                        <button onclick="event.stopPropagation(); changeUserPass(${cat.id})" class="text-emerald-600 text-xs font-bold bg-white/80 px-2 py-1 rounded-lg shadow-sm"><i class="fa-solid fa-key"></i></button>
                    </div>` : "";

                return `<div class="task-card" onclick="openModal(${cat.id})">${sidebar}${adminTools}<div class="p-6 flex flex-col justify-between flex-1"><h3 class="text-xl font-bold text-slate-800">${cat.title}</h3><p class="text-indigo-400 text-xs font-black uppercase tracking-widest">${cat.tasks.length} Görev Kaydı</p></div></div>`;
            }).join('');
        }

        function renderTasks(uId) {
            currentUserId = uId;
            const filter = document.getElementById('modalPrioFilter').value;
            const cat = categories.find(c => c.id === uId);
            document.getElementById('taskList').innerHTML = cat.tasks.filter(t => filter === 'all' || t.priority === filter).map((t, i) => {
                const realIdx = cat.tasks.indexOf(t);
                const currentStatus = t.status || "Yapılıyor";
                const statusClass = currentStatus === 'Tamamlandı' ? 'status-done' : 'status-todo';
                return `<div class="task-item-row"><div class="flex justify-between items-center mb-4"><div class="flex items-center gap-4">
                    <select onchange="updateTask(${uId}, ${realIdx}, 'priority', this.value)" class="prio-badge prio-${t.priority} px-3 py-1 rounded-lg font-bold text-[10px]">
                        <option value="R" ${t.priority=='R'?'selected':''}>R</option><option value="RG" ${t.priority=='RG'?'selected':''}>RG</option><option value="RH" ${t.priority=='RH'?'selected':''}>RH</option><option value="RA" ${t.priority=='RA'?'selected':''}>RA</option><option value="A" ${t.priority=='A'?'selected':''}>A</option><option value="1" ${t.priority=='1'?'selected':''}>1</option><option value="2" ${t.priority=='2'?'selected':''}>2</option><option value="3" ${t.priority=='3'?'selected':''}>3</option>
                    </select>
                    <span class="text-slate-800 font-bold">${t.text}</span></div>
                    <div class="flex gap-4 items-center">
                        <select onchange="updateTask(${uId}, ${realIdx}, 'status', this.value)" class="status-pill ${statusClass} outline-none border-none">
                            <option value="Yapılıyor" ${currentStatus=='Yapılıyor'?'selected':''}>YAPILIYOR</option>
                            <option value="Tamamlandı" ${currentStatus=='Tamamlandı'?'selected':''}>TAMAMLANDI</option>
                        </select>
                        <button onclick="editTask(${uId}, ${realIdx})"><i class="fa-solid fa-pen text-slate-300"></i></button>
                        <button onclick="openMoveModal(${realIdx})"><i class="fa-solid fa-share-nodes text-slate-300"></i></button>
                        <button onclick="deleteTask(${uId}, ${realIdx})" class="text-rose-500 hover:scale-110 transition"><i class="fa-solid fa-trash"></i></button>
                    </div></div><textarea onchange="updateTask(${uId}, ${realIdx}, 'note', this.value)" class="w-full bg-slate-50 text-slate-500 text-xs p-4 rounded-2xl border-none outline-none focus:ring-1 focus:ring-indigo-300" placeholder="Notlar...">${t.note || ""}</textarea></div>`;
            }).join('');
        }

        function updateTask(uId, i, f, v) { categories.find(c => c.id === uId).tasks[i][f] = v; localStorage.setItem('yonetimData', JSON.stringify(categories)); if(f === 'status' || f === 'priority') { renderTasks(uId); if(isManagerMode) renderAnalysis(); } }
        function editTask(uId, i) { const cat = categories.find(c => c.id === uId); const val = prompt("Düzenle:", cat.tasks[i].text); if(val) { cat.tasks[i].text = val.toUpperCase(); showToast("Güncellendi", "success"); renderTasks(uId); renderCards(); localStorage.setItem('yonetimData', JSON.stringify(categories)); } }
        function deleteTask(uId, i) { if(confirm("Silinsin mi?")) { const cat = categories.find(c => c.id === uId); cat.tasks.splice(i, 1); showToast("Silindi", "error"); renderTasks(uId); renderCards(); localStorage.setItem('yonetimData', JSON.stringify(categories)); if(isManagerMode) renderAnalysis(); } }
        function addTask() {
            const inp = document.getElementById('newTaskInput'); if (!inp.value) return;
            const cat = categories.find(c => c.id === currentUserId);
            cat.tasks.push({ text: inp.value.toUpperCase(), priority: document.getElementById('newPriorityInput').value, note: "", status: "Yapılıyor" });
            showToast("Eklendi", "success"); inp.value = ''; renderTasks(currentUserId); renderCards(); localStorage.setItem('yonetimData', JSON.stringify(categories)); if(isManagerMode) renderAnalysis();
        }
        function openMoveModal(idx) { taskToMoveIdx = idx; document.getElementById('moveTargetSelect').innerHTML = categories.filter(c => c.id !== currentUserId).map(c => `<option value="${c.id}">${c.title}</option>`).join(''); document.getElementById('moveModal').classList.remove('hidden'); }
        function closeMoveModal() { document.getElementById('moveModal').classList.add('hidden'); }
        function confirmMove() { const targetId = parseFloat(document.getElementById('moveTargetSelect').value); const task = categories.find(c => c.id === currentUserId).tasks.splice(taskToMoveIdx, 1)[0]; categories.find(c => c.id === targetId).tasks.push(task); closeMoveModal(); showToast("Aktarıldı", "success"); renderTasks(currentUserId); renderCards(); localStorage.setItem('yonetimData', JSON.stringify(categories)); if(isManagerMode) renderAnalysis(); }
        function syncData() { fetch(FIREBASE_URL, { method: 'PUT', body: JSON.stringify(categories) }).then(() => { showToast("Buluta Kaydedildi", "success"); }); }
        function updateLoginList() { document.getElementById('personSelect').innerHTML = '<option value="">İsim Seçin</option><option value="all">--- YÖNETİCİ ---</option>' + categories.map(c => `<option value="${c.id}">${c.title}</option>`).join(''); }
        function logout() { location.reload(); }
        function openModal(id) { currentUserId = id; document.getElementById('modalTitle').innerText = categories.find(c => c.id === id).title; renderTasks(id); document.getElementById('taskModal').classList.replace('hidden', 'flex'); }
        function closeModal() { document.getElementById('taskModal').classList.replace('flex', 'hidden'); renderCards(); }
        function exportBackup() { const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(categories)); const downloadAnchorNode = document.createElement('a'); downloadAnchorNode.setAttribute("href", dataStr); downloadAnchorNode.setAttribute("download", "Yonetim_Sistem_Yedek.json"); downloadAnchorNode.click(); downloadAnchorNode.remove(); }
        function changeUserPass(id) { const user = categories.find(c => c.id === id); const newPass = prompt(`${user.title} için yeni şifre:`); if(newPass) { user.password = newPass.toString().trim(); showToast("Şifre Değiştirildi", "success"); renderCards(); } }

        document.getElementById('restoreInput').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = (ev) => { 
                let data = JSON.parse(ev.target.result); 
                data.forEach(c => { if(!c.password) c.password = passList[c.title.toUpperCase()] || "1234"; });
                categories = data; localStorage.setItem('yonetimData', JSON.stringify(categories)); updateLoginList(); showToast("Yedek Yüklendi!", "success"); 
            };
            reader.readAsText(e.target.files[0]);
        });

        function generateReport(uId = null) {
            const data = uId ? categories.filter(c => c.id === uId) : categories;
            let html = `<html><body style="font-family:sans-serif; padding:40px;"><h2>Task Report</h2>`;
            data.forEach(cat => {
                html += `<h3>${cat.title}</h3><table border="1" width="100%" cellpadding="10" style="border-collapse:collapse; margin-bottom:20px;"><tr><th>Önem</th><th>Görev</th><th>Durum</th><th>Not</th></tr>`;
                cat.tasks.forEach(t => { html += `<tr><td>${t.priority}</td><td>${t.text}</td><td>${t.status || 'Yapılıyor'}</td><td>${t.note || '-'}</td></tr>`; });
                html += `</table>`;
            });
            html += `<script>window.onload=function(){window.print(); window.close();}<\/script></body></html>`;
            const win = window.open('', '_blank'); win.document.write(html); win.document.close();
        }

        window.onload = loadData;
    </script>
</body>
</html>
