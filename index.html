<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulut Yönetim Paneli - Kesin Çözüm</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        body { font-family: 'Outfit', sans-serif; background: #f0f2f5; min-height: 100vh; color: #1f2937; position: relative; padding-bottom: 140px; }
        .bg-shape { position: fixed; border-radius: 50%; filter: blur(80px); z-index: -1; opacity: 0.6; animation: floatBackground 10s infinite alternate; }
        .shape-1 { top: -10%; left: -10%; width: 600px; height: 600px; background: #a78bfa; }
        .shape-2 { bottom: -10%; right: -10%; width: 500px; height: 500px; background: #f472b6; }
        @keyframes floatBackground { from { transform: translate(0, 0); } to { transform: translate(30px, 30px); } }

        #loginOverlay { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px); z-index: 1000; }
        
        /* GİRİŞTEKİ RENK SORUNU DÜZELTMESİ */
        #personSelect { background: #ffffff !important; color: #1e293b !important; border: 2px solid #4f46e5; }
        #personSelect option { color: #1e293b !important; background: #ffffff !important; padding: 12px; }

        .task-card {
            background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 24px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.03); transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            height: 180px; display: flex; overflow: hidden; cursor: pointer; position: relative; z-index: 10;
        }
        .task-card:hover { transform: translateY(-8px); background: rgba(255, 255, 255, 0.95); z-index: 20; }
        
        .neon-sidebar { width: 45px; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; border-right: 1px solid rgba(0,0,0,0.05); pointer-events: none; }
        .neon-tag { font-size: 8px; font-weight: 800; width: 32px; height: 16px; display: flex; align-items: center; justify-content: center; border-radius: 4px; }
        .neon-R { color: #00ffcc; border: 1px solid #00ffcc; }
        .neon-RG { color: #ff0055; border: 1px solid #ff0055; }
        .neon-RH { color: #bc13fe; border: 1px solid #bc13fe; }
        .neon-RA { color: #00d2ff; border: 1px solid #00d2ff; }
        .neon-A { color: #ff4d00; border: 1px solid #ff4d00; }
        .neon-1 { color: #ffcc00; border: 1px solid #ffcc00; }
        
        .prio-badge { font-size: 10px; font-weight: 800; padding: 2px 8px; border-radius: 6px; display: inline-block; cursor: pointer; }
        .prio-R { background: #00ffcc; color: #000; }
        .prio-A { background: #ef4444; color: white; }
        .prio-1 { background: #f97316; color: white; }
        
        .date-input { font-size: 10px; border: 1px solid #e2e8f0; border-radius: 4px; padding: 2px; width: 100%; outline: none; }
        .diff-tag { font-size: 9px; font-weight: bold; padding: 1px 4px; border-radius: 4px; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
    </style>
</head>
<body class="flex flex-col items-center p-6">

    <div id="loginOverlay" class="fixed inset-0 flex items-center justify-center">
        <div class="bg-white/5 p-8 rounded-[40px] border border-white/10 shadow-2xl w-[400px] text-center">
            <div class="mb-6">
                <div class="w-16 h-16 bg-indigo-600 rounded-2xl mx-auto flex items-center justify-center text-white text-3xl mb-4 shadow-lg"><i class="fa-solid fa-cloud-arrow-down"></i></div>
                <h2 class="text-white text-2xl font-bold">Bulut Girişi</h2>
                <div class="flex items-center justify-center gap-2 mt-1">
                    <div id="statusDot" class="w-2 h-2 rounded-full bg-amber-500 animate-pulse"></div>
                    <p id="cloudStatus" class="text-amber-400 text-xs font-bold">Veriler Senkronize Ediliyor...</p>
                </div>
            </div>
            <div class="space-y-4 mb-6">
                <select id="personSelect" class="w-full rounded-2xl p-4 outline-none cursor-pointer font-bold text-center">
                    <option value="">Lütfen Bekleyin...</option>
                </select>
                <div class="flex flex-col gap-2">
                    <button onclick="document.getElementById('fileInput').click()" class="text-indigo-400 text-[10px] font-bold hover:underline"><i class="fa-solid fa-file-excel mr-1"></i> Excel Yükle</button>
                    <button onclick="document.getElementById('restoreInput').click()" class="text-emerald-400 text-[10px] font-bold hover:underline"><i class="fa-solid fa-file-code mr-1"></i> JSON Geri Yükle</button>
                    <button onclick="clearStorage()" class="text-rose-400 text-[10px] font-bold hover:underline"><i class="fa-solid fa-sync mr-1"></i> Sistemi Sıfırla</button>
                </div>
            </div>
            <button onclick="loginUser()" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-4 rounded-2xl transition-all shadow-xl active:scale-95">Giriş Yap</button>
        </div>
    </div>

    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <header class="w-full max-w-6xl flex flex-col md:flex-row justify-between items-center mb-8 z-10 gap-6 hidden" id="mainHeader">
        <div class="text-center md:text-left">
            <h1 class="text-4xl font-bold text-slate-800 tracking-tight">Görev Merkezi</h1>
            <p class="text-slate-500 font-medium" id="activeUserNameDisplay">Dashboard</p>
        </div>
        <div class="flex flex-wrap justify-center gap-3 bg-white/60 p-2 rounded-2xl border border-white/50 backdrop-blur-sm shadow-sm">
            <button onclick="generateReport(null)" class="bg-emerald-500 text-white px-4 py-2 rounded-xl font-semibold flex items-center gap-2 text-sm shadow-md transition hover:bg-emerald-600"><i class="fa-solid fa-file-contract"></i> Şirket Raporu</button>
            <button onclick="syncData()" class="bg-indigo-600 text-white px-4 py-2 rounded-xl font-semibold flex items-center gap-2 text-sm shadow-md transition hover:bg-indigo-700"><i class="fa-solid fa-cloud-arrow-up"></i> Buluta Kaydet</button>
            <button onclick="backupData()" class="bg-slate-800 text-white px-4 py-2 rounded-xl font-semibold flex items-center gap-2 text-sm shadow-md transition hover:bg-slate-700"><i class="fa-solid fa-download"></i> Yedekle</button>
            <button onclick="logout()" class="bg-rose-500 text-white px-4 py-2 rounded-xl font-semibold flex items-center gap-2 text-sm shadow-md transition hover:bg-rose-600"><i class="fa-solid fa-power-off"></i> Çıkış</button>
        </div>
    </header>

    <div id="cardContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-5 w-full max-w-6xl z-10 pb-12 hidden"></div>

    <div class="kpi-container hidden" id="kpiPanel">
        <div class="kpi-card" style="border-bottom: 3px solid #00ff99;"><div class="flex flex-col"><span class="text-white/50 text-[10px] uppercase font-bold tracking-widest">Sistem Verimliliği</span><span id="personalPerfScore" class="text-white font-black text-2xl" style="color: #00ff99;">%0</span></div></div>
    </div>

    <input type="file" id="fileInput" accept=".xlsx, .xls, .csv" class="hidden">
    <input type="file" id="restoreInput" accept=".json" class="hidden">

    <div id="taskModal" class="fixed inset-0 bg-slate-900/40 hidden items-center justify-center z-[150] backdrop-blur-sm p-4">
        <div class="bg-white w-full max-w-5xl rounded-3xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
            <div class="p-6 bg-slate-50 border-b flex justify-between items-center">
                <h2 id="modalTitle" class="text-xl font-bold text-slate-800 capitalize">Görev Listesi</h2>
                <div class="flex items-center gap-3">
                    <div class="flex items-center gap-2 px-3 py-1.5 bg-white border rounded-xl text-xs font-bold text-slate-600 shadow-sm">
                        <i class="fa-solid fa-filter text-indigo-500"></i>
                        <select id="modalPrioFilter" onchange="renderTasks(currentCategoryId)" class="bg-transparent outline-none cursor-pointer">
                            <option value="all">Tüm Önem Dereceleri</option>
                            <option value="R">R</option><option value="RG">RG</option><option value="RH">RH</option>
                            <option value="RA">RA</option><option value="A">A</option><option value="1">1</option>
                            <option value="2">2</option><option value="3">3</option>
                        </select>
                    </div>
                    <button onclick="generateReport(currentCategoryId)" class="px-4 py-1.5 bg-indigo-600 text-white rounded-xl text-xs font-bold shadow-md"><i class="fa-solid fa-print mr-1"></i> Rapor Al</button>
                    <button onclick="closeModal()" class="text-slate-500 text-2xl px-2 hover:text-rose-500 transition-colors">&times;</button>
                </div>
            </div>
            <div class="flex-1 overflow-y-auto p-6 custom-scroll" id="taskList"></div>
            <div class="p-4 bg-slate-50 border-t flex gap-2">
                <select id="newPriorityInput" class="border rounded-lg text-sm px-2 bg-white font-bold"><option value="R">R</option><option value="RG">RG</option><option value="RH">RH</option><option value="RA">RA</option><option value="A">A</option><option value="1">1</option><option value="2">2</option><option value="3" selected>3</option></select>
                <input type="text" id="newTaskInput" placeholder="Yeni görev ekle..." class="flex-1 p-2 border rounded-lg text-sm bg-white outline-none">
                <button onclick="addTask()" class="bg-blue-600 text-white px-6 py-2 rounded-lg text-sm font-bold shadow-md hover:bg-blue-700 transition">Ekle</button>
            </div>
        </div>
    </div>

    <div id="moveModal" class="fixed inset-0 bg-slate-900/60 hidden items-center justify-center z-[300] backdrop-blur-sm">
        <div class="bg-white p-6 rounded-2xl shadow-2xl w-80 text-center">
            <h3 class="text-lg font-bold mb-4">Görevi Aktar</h3>
            <select id="moveTargetSelect" class="w-full p-3 border rounded-xl mb-4 text-sm bg-slate-50 outline-none"></select>
            <div class="flex justify-center gap-2">
                <button onclick="closeMoveModal()" class="px-4 py-2 text-sm text-slate-500 font-bold">İptal</button>
                <button onclick="confirmMove()" class="px-5 py-2 bg-indigo-600 text-white rounded-xl text-sm font-bold shadow-md">Onayla</button>
            </div>
        </div>
    </div>

    <script>
        const FIREBASE_URL = "https://proje-id-varsayilan.firebaseio.com/veriler.json"; 
        const ADMIN_PASS = "0571";
        const passList = { "SERHAT": "1111", "ALI": "2222", "ALİ": "2222", "MUHAMMED": "3333", "ABDULLAH": "4444", "BAHA": "5555", "MEHMET": "6666", "FATIH": "7777", "FATİH": "7777" };

        let categories = [];
        let currentUserId = null; 
        let currentCategoryId = null;
        let isManagerMode = false;
        let taskToMoveIdx = null;

        function saveToStorage() { localStorage.setItem('yonetimData', JSON.stringify(categories)); }

        async function loadData() {
            const statusText = document.getElementById('cloudStatus');
            const statusDot = document.getElementById('statusDot');
            try {
                const response = await fetch(FIREBASE_URL);
                const data = await response.json();
                if (data && Array.isArray(data)) {
                    categories = data;
                    categories.forEach(c => {
                        const name = c.title.trim().toUpperCase();
                        if (!c.password) c.password = passList[name] || "1234";
                    });
                    saveToStorage();
                    statusText.innerText = "Senkronizasyon Tamamlandı";
                    statusText.className = "text-emerald-400 text-xs font-bold";
                    statusDot.className = "w-2 h-2 rounded-full bg-emerald-500";
                } else { throw new Error("Veri Yok"); }
            } catch (err) {
                const local = localStorage.getItem('yonetimData');
                if(local) categories = JSON.parse(local);
                statusText.innerText = "Yerel Hafıza Yüklendi";
                statusDot.className = "w-2 h-2 rounded-full bg-indigo-500";
            }
            updateLoginList();
        }

        async function syncData() {
            try { await fetch(FIREBASE_URL, { method: 'PUT', body: JSON.stringify(categories) }); alert("Tüm cihazlarda güncellendi!"); } 
            catch (err) { alert("Bulut bağlantı hatası!"); }
        }

        function loginUser() {
            const select = document.getElementById('personSelect');
            if (!select.value) return alert("Lütfen bir isim seçin!");
            if (select.value === "all") {
                const p = prompt("Yönetici Şifresi:");
                if (p === ADMIN_PASS) { isManagerMode = true; document.getElementById('activeUserNameDisplay').innerText = "Yönetici Modu"; }
                else return alert("Hatalı Şifre!");
            } else {
                isManagerMode = false;
                currentUserId = parseFloat(select.value);
                const user = categories.find(c => c.id === currentUserId);
                const p = prompt(`${user.title} için şifre:`);
                if (!p || p.trim() !== user.password.toString().trim()) return alert("Hatalı Şifre!");
                document.getElementById('activeUserNameDisplay').innerText = user.title;
            }
            document.getElementById('loginOverlay').classList.add('hidden');
            document.getElementById('mainHeader').classList.remove('hidden');
            document.getElementById('cardContainer').classList.remove('hidden');
            document.getElementById('kpiPanel').classList.remove('hidden');
            renderCards();
        }

        function renderCards() {
            const container = document.getElementById('cardContainer');
            const usersToShow = isManagerMode ? categories : categories.filter(c => c.id === currentUserId);
            container.innerHTML = usersToShow.map(cat => {
                const counts = {}; cat.tasks.forEach(t => { counts[t.priority] = (counts[t.priority] || 0) + 1; });
                const sidebar = `<div class="neon-sidebar">${["R","RG","RH","RA","A","1","2","3"].map(p => counts[p] ? `<div class="neon-tag neon-${p}">${p}:${counts[p]}</div>` : "").join('')}</div>`;
                const keyBtn = isManagerMode ? `<button onclick="event.stopPropagation(); editPass(${cat.id})" class="text-slate-300 ml-2 hover:text-indigo-600 transition-colors"><i class="fa-solid fa-key"></i></button>` : "";
                return `<div class="task-card" onclick="openModal(${cat.id})">${sidebar}<div class="flex-1 p-4 flex flex-col justify-between pointer-events-none"><div class="flex justify-between items-start"><div class="w-8 h-8 rounded-xl flex items-center justify-center bg-indigo-50 text-indigo-600 shadow-sm"><i class="fa-solid fa-user-check"></i></div><div class="flex items-center pointer-events-auto"><span class="font-black text-indigo-600 text-[10px]">%${calculatePerformance(cat.tasks)}</span>${keyBtn}</div></div><h3 class="text-lg font-bold truncate text-slate-800">${cat.title}</h3><p class="text-[10px] text-slate-400">${cat.tasks.length} Görev Listelendi</p></div></div>`;
            }).join('');
            const avg = usersToShow.length ? Math.round(usersToShow.reduce((a, b) => a + calculatePerformance(b.tasks), 0) / usersToShow.length) : 0;
            document.getElementById('personalPerfScore').innerText = `%${avg}`;
        }

        function renderTasks(uId) {
            currentCategoryId = uId;
            const filter = document.getElementById('modalPrioFilter').value;
            const cat = categories.find(c => c.id === uId);
            document.getElementById('taskList').innerHTML = cat.tasks.filter(t => filter === 'all' || t.priority === filter).map((t, i) => {
                const realIdx = cat.tasks.indexOf(t);
                const diff = t.dateTarget ? Math.ceil(((t.dateActual ? new Date(t.dateActual) : new Date()) - new Date(t.dateTarget)) / 86400000) : null;
                const diffHtml = diff !== null ? (diff > 0 ? `<span class="diff-tag bg-red-100 text-red-700">+${diff} G.</span>` : `<span class="diff-tag bg-green-100 text-green-700">OK</span>`) : "";
                return `<div class="p-4 border border-slate-100 rounded-2xl mb-4 bg-white shadow-sm transition-all hover:border-indigo-100">
                    <div class="flex justify-between items-center mb-2 gap-3">
                        <div class="flex items-center gap-2 flex-1"><select onchange="updateTask(${uId}, ${realIdx}, 'priority', this.value)" class="prio-badge prio-${t.priority} border-none outline-none"><option value="R" ${t.priority=='R'?'selected':''}>R</option><option value="RG" ${t.priority=='RG'?'selected':''}>RG</option><option value="RH" ${t.priority=='RH'?'selected':''}>RH</option><option value="RA" ${t.priority=='RA'?'selected':''}>RA</option><option value="A" ${t.priority=='A'?'selected':''}>A</option><option value="1" ${t.priority=='1'?'selected':''}>1</option><option value="2" ${t.priority=='2'?'selected':''}>2</option><option value="3" ${t.priority=='3'?'selected':''}>3</option></select><span class="text-sm font-bold flex-1 text-slate-700">${t.text}</span></div>
                        <div class="flex gap-2"><button onclick="editTaskText(${uId}, ${realIdx})" class="text-slate-300 hover:text-amber-500"><i class="fa-solid fa-pen"></i></button><button onclick="openMoveModal(${realIdx})" class="text-slate-300 hover:text-indigo-600"><i class="fa-solid fa-share-from-square"></i></button><select onchange="updateTask(${uId}, ${realIdx}, 'status', this.value)" class="text-[10px] border rounded p-1 font-bold ${t.status=='Yapıldı'?'bg-green-50 text-green-700':''}"> <option ${t.status=='Yapılıyor'?'selected':''}>Yapılıyor</option><option ${t.status=='Tamamlanıyor'?'selected':''}>Tamamlanıyor</option><option ${t.status=='Yapıldı'?'selected':''}>Yapıldı</option></select><button onclick="deleteTask(${uId}, ${realIdx})" class="text-red-300 hover:text-red-500"><i class="fa-solid fa-trash-can"></i></button></div>
                    </div>
                    ${(t.priority=='A'||t.priority=='1') ? `<div class="grid grid-cols-3 gap-3 bg-slate-50/50 p-2 rounded-xl mb-2 border border-slate-100/50"><div><label class="text-[8px] font-black uppercase text-slate-400">Veriliş</label><input type="date" value="${t.dateGiven}" onchange="updateTask(${uId}, ${realIdx},'dateGiven',this.value)" class="date-input"></div><div><label class="text-[8px] font-black uppercase text-slate-400">Hedef</label><input type="date" value="${t.dateTarget}" onchange="updateTask(${uId}, ${realIdx},'dateTarget',this.value)" class="date-input"></div><div><label class="text-[8px] font-black uppercase text-slate-400">Durum ${diffHtml}</label><input type="date" value="${t.dateActual}" onchange="updateTask(${uId}, ${realIdx},'dateActual',this.value)" class="date-input"></div></div>` : ''}
                    <textarea onchange="updateTask(${uId}, ${realIdx}, 'note', this.value)" class="w-full text-xs border border-slate-100 rounded p-2 h-12 outline-none focus:ring-2 focus:ring-indigo-100" placeholder="Özel Notlar...">${t.note || ""}</textarea>
                </div>`;
            }).join('');
        }

        function generateReport(targetId = null) {
            const data = targetId ? categories.filter(c => c.id === targetId) : categories;
            let html = `<html><head><style>@page { size: A4; margin: 10mm; } body { font-family: sans-serif; font-size: 10px; line-height: 1.4; } table { width: 100%; border-collapse: collapse; margin-bottom: 15px; table-layout: fixed; } th, td { border: 1px solid #ddd; padding: 6px; word-wrap: break-word; } th { background: #f8fafc; } .notes-box { background: #fffbeb; padding: 10px; border-radius: 5px; margin-top: 5px; border: 1px solid #fef3c7; }</style></head><body>`;
            data.forEach(cat => {
                html += `<h3>${cat.title} - Verimlilik: %${calculatePerformance(cat.tasks)}</h3><table><thead><tr><th style=\"width:30px\">No</th><th style=\"width:40px\">Önem</th><th>Görev Tanımı</th><th style=\"width:70px\">Durum</th></tr></thead><tbody>`;
                cat.tasks.forEach((t, idx) => { html += `<tr><td>${idx+1}</td><td>${t.priority}</td><td>${t.text}</td><td>${t.status}</td></tr>`; });
                html += `</tbody></table>`;
                const notes = cat.tasks.filter(t => t.note && t.note.trim() !== "");
                if(notes.length > 0) html += `<div class=\"notes-box\"><b>ÖZEL NOTLAR:</b><br>${notes.map(n => `• [${n.priority}] ${n.text.substring(0,30)}...: ${n.note}`).join('<br>')}</div><br>`;
            });
            html += `<script>window.onload=function(){window.print(); window.onafterprint=function(){window.close();}}<\/script></body></html>`;
            const win = window.open('', '_blank'); win.document.write(html); win.document.close();
        }

        function updateTask(uId, i, f, v) { const cat = categories.find(c => c.id === uId); cat.tasks[i][f] = v; renderTasks(uId); renderCards(); saveToStorage(); syncData(); }
        function editTaskText(uId, i) { const cat = categories.find(c => c.id === uId); const val = prompt("Düzenle:", cat.tasks[i].text); if (val) { cat.tasks[i].text = val.toUpperCase(); renderTasks(uId); saveToStorage(); syncData(); } }
        function deleteTask(uId, i) { if(confirm("Silinsin mi?")) { const cat = categories.find(c => c.id === uId); cat.tasks.splice(i, 1); renderTasks(uId); renderCards(); saveToStorage(); syncData(); } }
        function openModal(id) { currentCategoryId = id; document.getElementById('modalTitle').innerText = categories.find(c => c.id === id).title; renderTasks(id); document.getElementById('taskModal').classList.replace('hidden', 'flex'); }
        function closeModal() { document.getElementById('taskModal').classList.replace('flex', 'hidden'); renderCards(); }
        function addTask() {
            const inp = document.getElementById('newTaskInput'); if (!inp.value) return;
            const cat = categories.find(c => c.id === currentCategoryId);
            cat.tasks.push({ text: inp.value.toUpperCase(), priority: document.getElementById('newPriorityInput').value, status: "Yapılıyor", note: "", dateGiven: new Date().toISOString().split('T')[0], dateTarget: "", dateActual: "" });
            inp.value = ''; renderTasks(currentCategoryId); renderCards(); saveToStorage(); syncData();
        }
        function openMoveModal(idx) { taskToMoveIdx = idx; document.getElementById('moveTargetSelect').innerHTML = categories.filter(c => c.id !== currentCategoryId).map(c => `<option value="${c.id}">${c.title}</option>`).join(''); document.getElementById('moveModal').classList.replace('hidden', 'flex'); }
        function closeMoveModal() { document.getElementById('moveModal').classList.replace('flex', 'hidden'); }
        function confirmMove() { const targetId = parseFloat(document.getElementById('moveTargetSelect').value); const task = categories.find(c => c.id === currentCategoryId).tasks.splice(taskToMoveIdx, 1)[0]; categories.find(c => c.id === targetId).tasks.push(task); closeMoveModal(); renderTasks(currentCategoryId); renderCards(); saveToStorage(); syncData(); }
        function logout() { location.reload(); }
        function backupData() { const blob = new Blob([JSON.stringify(categories)], {type:"application/json"}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `Sistem_Yedek.json`; a.click(); }
        function updateLoginList() { const select = document.getElementById('personSelect'); select.innerHTML = '<option value="">İsim Seçin</option><option value="all">--- TÜMÜNÜ GÖR (YÖNETİCİ) ---</option>' + categories.map(c => `<option value="${c.id}">${c.title}</option>`).join(''); }
        function clearStorage() { if(confirm("Hafıza temizlenecek! Devam?")) { localStorage.clear(); location.reload(); } }
        function editPass(uId) { const u = categories.find(c => c.id === uId); const np = prompt(`${u.title} şifresi:`, u.password); if(np) { u.password = np; saveToStorage(); syncData(); renderCards(); } }

        function calculatePerformance(tasks) {
            const h = tasks.filter(t => (t.priority === 'A' || t.priority === '1') && t.dateTarget);
            if (!h.length) return 100;
            let d = 0; h.forEach(t => { const diff = Math.ceil(((t.dateActual ? new Date(t.dateActual) : new Date()) - new Date(t.dateTarget)) / 86400000); if (t.status === "Yapıldı") d += diff; else if (diff > 0) d += diff; });
            return Math.max(0, Math.min(100, 100 - (d * 5)));
        }

        // --- JSON GERİ YÜKLEME ---
        document.getElementById('restoreInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                try {
                    const data = JSON.parse(ev.target.result);
                    if (Array.isArray(data)) {
                        localStorage.clear();
                        categories = JSON.parse(JSON.stringify(data));
                        saveToStorage();
                        updateLoginList();
                        alert("Yedek yüklendi! Lütfen giriş yapın.");
                    }
                } catch (err) { alert("JSON Hatası!"); }
            };
            reader.readAsText(file);
        });

        window.onload = loadData;
    </script>
